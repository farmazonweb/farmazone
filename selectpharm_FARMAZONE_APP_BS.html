<!DOCTYPE html>
<html lang="it"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FARMAZONE_APP_BS</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="bg1">

<div id="schermataSelectpharm">

  <div class="container text-center">
    <div class="px-4 mt-5">
      <img class="d-block mx-auto m-4" src="src\img\icons\MAINLOGO.svg" alt="" width="72" height="72">

    </div>
    <h1 id="welcomeText" class="px-5 text-light">Seleziona la farmacia</h1>
  </div>

  <div class="container">
    <div class="p-4 mb-4">
      <select id="farmaciaSelezionata" class="custom-select d-block" required="">
        <option value="">Scegli farmacia...</option>
        <option>Farmacia Rossi, Via Ignazio Persico</option>
        <option>Farmacia Bianchi, Viale America</option>
        <option>Farmacia Verdi, Viale Dell'Umanesimo</option>
      </select>


        <div class="container fixed-bottom">
          <div class="p-4 mb-4">
            <hr class="m-3">
            <button onclick="alertDatiFarm(farmaciaSelezionata)" id="homeButtonConferma" class="btn btn-info btn-lg btn-block" type="submit">Continua</button>
          </div>
        </div>
      </div>
    </div>
</div>
<div id="buttonbg">

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
